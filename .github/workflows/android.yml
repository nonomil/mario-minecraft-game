name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'apk/**'
      - '.github/workflows/android.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-increment version
        id: version
        working-directory: apk
        run: |
          node scripts/version-manager.cjs patch
          echo "version=$(node -p "require('./version.json').versionName")" >> $GITHUB_OUTPUT
          echo "versionCode=$(node -p "require('./version.json').versionCode")" >> $GITHUB_OUTPUT
          echo "buildNumber=$(node -p "require('./version.json').buildNumber")" >> $GITHUB_OUTPUT
          echo "tag=v$(node -p "require('./version.json').versionName")" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apk/android-app/package-lock.json

      - name: Install dependencies
        working-directory: apk/android-app
        run: npm ci

      - name: Sync web assets
        working-directory: apk/android-app
        run: npm run sync-web

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Check signing secrets
        id: signing
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          enabled=true
          missing=""

          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then enabled=false; missing="$missing ANDROID_KEYSTORE_BASE64"; fi
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ]; then enabled=false; missing="$missing ANDROID_KEYSTORE_PASSWORD"; fi
          if [ -z "$ANDROID_KEY_ALIAS" ]; then enabled=false; missing="$missing ANDROID_KEY_ALIAS"; fi
          if [ -z "$ANDROID_KEY_PASSWORD" ]; then enabled=false; missing="$missing ANDROID_KEY_PASSWORD"; fi

          echo "enabled=$enabled" >> "$GITHUB_OUTPUT"
          echo "missing=$missing" >> "$GITHUB_OUTPUT"

      - name: Require signing secrets (release must be installable)
        if: ${{ steps.signing.outputs.enabled != 'true' }}
        shell: bash
        run: |
          echo "Missing signing secrets. Release APK must be signed to be installable." >&2
          echo "Set ANDROID_KEYSTORE_BASE64 / ANDROID_KEYSTORE_PASSWORD / ANDROID_KEY_ALIAS / ANDROID_KEY_PASSWORD in GitHub Secrets." >&2
          echo "Missing:${{ steps.signing.outputs.missing }}" >&2
          exit 1

      - name: Decode Android signing keystore
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 -d > apk/android-app/android/app/release.keystore

      - name: Verify signing keystore (no secrets printed)
        shell: bash
        working-directory: apk/android-app/android
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          test -s app/release.keystore
          keytool -list -keystore app/release.keystore -storepass "$SIGNING_STORE_PASSWORD" -alias "$SIGNING_KEY_ALIAS" >/dev/null
          echo "Keystore OK"

      - name: Capacitor sync
        working-directory: apk/android-app
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: apk/android-app/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: apk/android-app/android
        env:
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: apk/android-app/android
        env:
          # build.gradle resolves relative paths from the app module directory (apk/android-app/android/app).
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK files with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd apk/android-app/android/app/build/outputs/apk
          mv debug/app-debug.apk debug/mario-minecraft-game-${VERSION}-debug.apk
          if [ -f release/app-release.apk ]; then
            mv release/app-release.apk release/mario-minecraft-game-${VERSION}-release.apk
          elif [ -f release/app-release-unsigned.apk ]; then
            echo "ERROR: release APK is unsigned; signing secrets may be missing/misconfigured." >&2
            exit 1
          else
            echo "ERROR: release APK not found." >&2
            ls -la release || true
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.version.outputs.version }}
          path: apk/android-app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.version }}
          path: apk/android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Mario Minecraft Game v${{ steps.version.outputs.version }}
          body: |
            ## Mario Minecraft Game v${{ steps.version.outputs.version }}

            ### Version Info
            - Version: ${{ steps.version.outputs.version }}
            - VersionCode: ${{ steps.version.outputs.versionCode }}
            - BuildNumber: ${{ steps.version.outputs.buildNumber }}
            - Commit: ${{ github.sha }}

            ### Downloads
            - Debug APK: `mario-minecraft-game-${{ steps.version.outputs.version }}-debug.apk`
            - Release APK: `mario-minecraft-game-${{ steps.version.outputs.version }}-release.apk`

            ### Install
            1. Download the APK file.
            2. Enable install from unknown sources on Android.
            3. Install APK.

            ### What's New
            - Requirement 11 tuning: Wither gate trigger reduced to once every two biome transitions (villages are not counted as biomes).
            - Wither no longer damages players while they are inside village area; attacks resume after leaving village.
            - Requirement 12 implemented for interior mode:
              - Keep full player avatar visible in-room.
              - Spawn player at room center on entry.
              - Limit in-room movement speed to 50% of normal max speed.
              - Place door and bed/test points on opposite sides.
              - Enable proximity auto-trigger (no key press needed).
              - Add hint texts above door/bed/test points.
            - Version/docs/release metadata synchronized for this release.
          artifacts: |
            apk/android-app/android/app/build/outputs/apk/debug/*.apk,
            apk/android-app/android/app/build/outputs/apk/release/*.apk
          allowUpdates: true
          removeArtifacts: true
          makeLatest: true

      - name: Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apk/version.json apk/package.json apk/android-app/package.json apk/android-app/android/app/build.gradle
          git diff --staged --quiet || git commit -m "chore(apk): auto-bump version to ${{ steps.version.outputs.version }} [skip ci]"

      - name: Push version changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
