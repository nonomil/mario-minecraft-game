name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'apk/**'
      - '.github/workflows/android.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apk/android-app/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apk/android-app/package-lock.json

      - name: Install dependencies
        working-directory: apk/android-app
        run: npm ci

      - name: Sync web assets
        working-directory: apk/android-app
        run: npm run sync-web

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Check signing secrets
        id: signing
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          enabled=true
          missing=""

          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then enabled=false; missing="$missing ANDROID_KEYSTORE_BASE64"; fi
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ]; then enabled=false; missing="$missing ANDROID_KEYSTORE_PASSWORD"; fi
          if [ -z "$ANDROID_KEY_ALIAS" ]; then enabled=false; missing="$missing ANDROID_KEY_ALIAS"; fi
          if [ -z "$ANDROID_KEY_PASSWORD" ]; then enabled=false; missing="$missing ANDROID_KEY_PASSWORD"; fi

          echo "enabled=$enabled" >> "$GITHUB_OUTPUT"
          echo "missing=$missing" >> "$GITHUB_OUTPUT"

      - name: Require signing secrets (release must be installable)
        if: ${{ steps.signing.outputs.enabled != 'true' }}
        shell: bash
        run: |
          echo "Missing signing secrets. Release APK must be signed to be installable." >&2
          echo "Set ANDROID_KEYSTORE_BASE64 / ANDROID_KEYSTORE_PASSWORD / ANDROID_KEY_ALIAS / ANDROID_KEY_PASSWORD in GitHub Secrets." >&2
          echo "Missing:${{ steps.signing.outputs.missing }}" >&2
          exit 1

      - name: Decode Android signing keystore
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 -d > apk/android-app/android/app/release.keystore

      - name: Verify signing keystore (no secrets printed)
        shell: bash
        working-directory: apk/android-app/android
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          test -s app/release.keystore
          keytool -list -keystore app/release.keystore -storepass "$SIGNING_STORE_PASSWORD" -alias "$SIGNING_KEY_ALIAS" >/dev/null
          echo "Keystore OK"

      - name: Capacitor sync
        working-directory: apk/android-app
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: apk/android-app/android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: apk/android-app/android
        env:
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: apk/android-app/android
        env:
          # build.gradle resolves relative paths from the app module directory (apk/android-app/android/app).
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK files with version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd apk/android-app/android/app/build/outputs/apk
          mv debug/app-debug.apk debug/mario-minecraft-game-${VERSION}-debug.apk
          if [ -f release/app-release.apk ]; then
            mv release/app-release.apk release/mario-minecraft-game-${VERSION}-release.apk
          elif [ -f release/app-release-unsigned.apk ]; then
            echo "ERROR: release APK is unsigned; signing secrets may be missing/misconfigured." >&2
            exit 1
          else
            echo "ERROR: release APK not found." >&2
            ls -la release || true
            exit 1
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.version.outputs.version }}
          path: apk/android-app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.version }}
          path: apk/android-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          # Always create a unique release even when the app version stays the same.
          # Include run_attempt so "Re-run jobs" also produces a new release (no tag collisions).
          tag: v${{ steps.version.outputs.version }}-run${{ github.run_number }}-a${{ github.run_attempt }}
          name: Mario Minecraft Game v${{ steps.version.outputs.version }} (run ${{ github.run_number }} attempt ${{ github.run_attempt }})
          body: |
            ## Mario Minecraft Game v${{ steps.version.outputs.version }}

            - Build: run ${{ github.run_number }} attempt ${{ github.run_attempt }}
            - Commit: ${{ github.sha }}

            ### 下载
            - **Debug APK**: `mario-minecraft-game-${{ steps.version.outputs.version }}-debug.apk` - 用于测试
            - **Release APK**: `mario-minecraft-game-${{ steps.version.outputs.version }}-release.apk` - 用于发布

            ### 安装说明
            1. 下载对应的 APK 文件
            2. 在 Android 设备上启用"允许安装未知来源应用"
            3. 安装 APK 文件
          artifacts: |
            apk/android-app/android/app/build/outputs/apk/debug/*.apk,
            apk/android-app/android/app/build/outputs/apk/release/*.apk
          makeLatest: true
