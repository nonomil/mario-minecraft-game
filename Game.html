<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>涓锛璇澶у (瀹绠卞寮虹?</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-box"> 荤: <span id="score">0</span></div>
            <div class="hud-box" id="hp"></div>
            <div class="hud-box" id="word-display">Start!</div>
            <div class="hud-box" id="level-info">烘: </div>
            <div class="hud-box" id="difficulty-info">惧害: 版</div>
            <div class="hud-box" id="weapon-info">姝: 锔 冲</div>
        </div>
        
        <div class="btn-group">
            <button class="game-btn" id="btn-settings">锔 璁剧疆</button>
            <button class="game-btn" id="btn-repeat-pause"> 璇/</button>
        </div>

        <div class="inventory-bar">
            <button class="inv-slot inv-slot-button" id="btn-summon-golem" title="ゅ?(X)">
                <span class="inv-icon"></span>
                <span class="inv-label"></span>
            </button>
            <div class="inv-slot" title="荤"><span class="inv-icon"></span><span class="inv-count" id="count-diamond">0</span></div>
            <div class="inv-slot" title=""><span class="inv-icon"></span><span class="inv-count" id="count-pumpkin">0</span></div>
            <div class="inv-slot" title=""><span class="inv-icon">П</span><span class="inv-count" id="count-iron">0</span></div>
            <div class="inv-slot" title="ㄦ"><span class="inv-icon">ア</span><span class="inv-count" id="count-stick">0</span></div>
            <div class="inv-slot" title="冲"><span class="inv-icon">锔</span><span class="inv-count" id="count-stone_sword">0</span></div>
            <div class="inv-slot" title=""><span class="inv-icon">锔</span><span class="inv-count" id="count-iron_pickaxe">0</span></div>
            <div class="inv-slot" title="寮?><span class="inv-icon"></span><span class="inv-count" id="count-bow">0</span></div>
            <div class="inv-slot" title="绠"><span class="inv-icon"></span><span class="inv-count" id="count-arrow">0</span></div>
        </div>

        <div id="toast">Level Up!</div>
        <div id="word-card" aria-hidden="true">
            <div class="word-card-inner">
                <div class="word-card-en" id="word-card-en"></div>
                <div class="word-card-zh" id="word-card-zh"></div>
                <img class="word-card-image" id="word-card-image" alt="" style="display:none;">
            </div>
        </div>

        <div id="touch-controls" aria-hidden="true">
            <div class="touch-left">
                <button class="touch-btn" data-action="left">猬锔</button>
                <button class="touch-btn" data-action="right">★</button>
            </div>
            <div class="touch-right">
                <button class="touch-btn" data-action="use-diamond"></button>
                <button class="touch-btn" data-action="interact">О</button>
                <button class="touch-btn" data-action="switch"></button>
                <span class="touch-spacer"></span>
                <button class="touch-btn" data-action="jump">猡达</button>
                <button class="touch-btn" data-action="attack">★?/button>
            </div>
        </div>
    </div>
</div>

<div id="screen-overlay" class="screen-overlay visible" aria-hidden="false">
    <div class="overlay-card">
        <div class="overlay-title" id="overlay-title">澶寮濮?/div>
        <div class="overlay-text" id="overlay-text">
            ??绉诲ㄣ绌烘 璺?浜娈佃烦)<br>
            J 诲汇K ㈡ㄣZ 浣跨ㄩ荤<br>
            Y 寮瀹绠便E 
        </div>
        <button class="overlay-btn" id="btn-overlay-action">寮濮娓告?/button>
    </div>
</div>

<div id="settings-modal" aria-hidden="true">
    <div class="settings-panel" role="dialog" aria-modal="true" aria-label="娓告璁剧疆">
        <div class="settings-actions settings-actions-top">
            <button class="game-btn" id="btn-settings-save">淇瀛</button>
            <button class="game-btn" id="btn-settings-close">抽</button>
        </div>
        <div class="settings-title">娓告璁剧疆</div>
        <div class="settings-scroll">
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-learning-mode"> 瀛涔妯″(村骞叉)</label>
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-speech"> 璇诲璇</label>
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-bgm"> 充</label>
            </div>
            <div class="settings-row">
                <div class="settings-label">辨璇?/div>
                <input class="settings-range" id="opt-speech-en" type="range" min="0.5" max="1.2" step="0.05">
            </div>
            <div class="settings-row">
                <div class="settings-label">涓璇?/div>
                <input class="settings-range" id="opt-speech-zh" type="range" min="0.5" max="1.2" step="0.05">
            </div>
            <div class="settings-row">
                <div class="settings-label">㈠ぇ灏</div>
                <input class="settings-range" id="opt-ui-scale" type="range" min="0.8" max="1.4" step="0.05">
            </div>
            <div class="settings-row">
                <div class="settings-label">剧ず妯″</div>
                <select class="settings-select" id="opt-device-mode">
                    <option value="auto"></option>
                    <option value="phone"></option>
                    <option value="tablet">骞虫</option>
                </select>
            </div>
            <div class="settings-row">
                <div class="settings-label">灞骞瑰</div>
                <select class="settings-select" id="opt-orientation-lock">
                    <option value="auto"></option>
                    <option value="portrait">绔灞</option>
                    <option value="landscape">妯灞</option>
                </select>
            </div>
            <div class="settings-row">
                <div class="settings-label">杈ㄧ妯″?(瑙ｅ冲ㄥ榛杈)</div>
                <select class="settings-select" id="opt-resolution-mode">
                    <option value="auto">ㄩ (ㄨ)</option>
                    <option value="800x600"> 800600</option>
                    <option value="1200x600">瀹藉 1200600</option>
                    <option value="1600x600">瓒瀹 1600600</option>
                    <option value="2000x600">瀹 2000600</option>
                </select>
            </div>
            <div class="settings-row">
                <div class="settings-label">动作速度</div>
                <input class="settings-range" id="opt-motion-scale" type="range" min="0.8" max="1.8" step="0.05">
            </div>
            <div class="settings-row">
                <div class="settings-label">游戏难度</div>
                <select class="settings-select" id="opt-game-difficulty">
                    <option value="simple">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="settings-row">
                <div class="settings-label">环境切换周期(分数)</div>
                <input class="settings-range" id="opt-biome-step" type="range" min="50" max="1000" step="50">
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-touch"> 灞骞</label>
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-no-repeat"> 璇涓澶?杞)</label>
            </div>
            <div class="settings-row">
                <div class="settings-label">璇搴</div>
                <select class="settings-select" id="opt-vocab"></select>
            </div>
            <div class="settings-row">
                <div class="settings-label">璇搴舵</div>
                <select class="settings-select" id="opt-vocab-stage"></select>
            </div>
            <div class="settings-row">
                <div class="settings-label">璇搴惧害</div>
                <select class="settings-select" id="opt-vocab-difficulty">
                    <option value="auto"></option>
                    <option value="basic">虹</option>
                    <option value="intermediate">杩</option>
                    <option value="advanced">楂绾</option>
                    <option value="mixed">娣峰</option>
                </select>
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-show-image"> 剧ず剧</label>
            </div>
            <div class="settings-row">
                <label class="settings-label"><input type="checkbox" id="opt-show-labels"> 澧娉</label>
            </div>
            <div class="settings-row settings-row-keys">
                <div class="settings-label">(峰): 璺宠,诲,浜や,,浣跨ㄩ荤</div>
                <input class="settings-input" id="opt-keys" type="text" value="Space,KeyJ,KeyY,KeyK,KeyZ">
            </div>
            <div class="settings-row settings-row-progress">
                <div class="settings-label">璇搴杞</div>
                <div class="settings-progress" id="progress-vocab">杞?/div>
                <button class="game-btn game-btn-danger" id="btn-reset-progress">缃杞</button>
            </div>
        </div>
    </div>
</div>

<script src="src/defaults.js"></script>
<script src="src/storage.js"></script>
<script src="words/vocabs/html/kindergarten_complete.js"></script>
<script src="words/vocabs/html/elementary_full.js"></script>
<script src="words/vocabs/html/common_general.js"></script>
<script src="words/vocabs/manifest.js"></script>
<script src="src/main.js"></script>
</body>
</html>
