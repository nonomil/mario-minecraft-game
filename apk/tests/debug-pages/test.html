<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Module Load Test</title>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="output"></div>
    <script src="src/defaults.js"></script>
    <script src="src/storage.js"></script>
    <script src="src/modules/01-config.js"></script>
    <script src="src/modules/14-renderer-main.js"></script>
    <script>
        const output = document.getElementById('output');
        function log(msg) {
            output.innerHTML += '<div>' + msg + '</div>';
            console.log(msg);
        }

        log('defaults loaded: ' + (typeof window.MMWG_DEFAULTS !== 'undefined'));
        log('storage loaded: ' + (typeof window.MMWG_STORAGE !== 'undefined'));
        log('01-config loaded');

        try {
            log('platforms: ' + (typeof platforms !== 'undefined'));
            log('drawBlock: ' + (typeof drawBlock !== 'undefined'));
            log('drawBackground: ' + (typeof drawBackground !== 'undefined'));
            log('draw: ' + (typeof draw !== 'undefined'));
            log('initGame: ' + (typeof initGame !== 'undefined'));
        } catch(e) {
            log('ERROR: ' + e.message);
        }
    </script>
</body>
</html>
